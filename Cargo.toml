[package]
name = "fiuto"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
openapiv3 = "2.0.0"
reqwest = "0.12.15"
serde = "1.0.219"
serde_json = "1.0.140"
serde_yaml = "0.9.34"
tabled = "0.18.0"
tokio = { version = "1.44.2", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.20"

[dev-dependencies]
axum = "0.8.3"
axum-extra = { version = "0.10.1", features = ["typed-header"] }
async-trait = "0.1.88"

[lints.clippy]
complexity = "warn"
correctness = "warn"
nursery = "warn"
pedantic = "warn"
perf = "warn"
style = "warn"
suspicious = "warn"
